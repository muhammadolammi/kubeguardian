<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Kubeguardian - Register</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #1173d4;
        }
    </style>
</head>

<body class="bg-[#111418] font-['Space_Grotesk',_'Noto_Sans',_sans-serif] text-white">
    <div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
        <div class="flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283039] px-10 py-3">
                <div class="flex items-center gap-4 text-white">
                    <svg class="h-6 w-6 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
                    </svg>
                    <h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Kubeguardian</h1>
                </div>
            </header>
            <main class="flex flex-1 items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-md space-y-8">
                    <div class="text-center">
                        <h2 class="mt-6 text-3xl font-bold tracking-tight text-white">Create your account</h2>
                    </div>
                    <form id="registerForm" class="mt-8 space-y-6" method="POST">
                        <div class="space-y-4 rounded-md shadow-sm">
                            <div>
                                <label class="sr-only" for="username">Username</label>
                                <input autocomplete="username"
                                    class="relative block w-full appearance-none rounded-md border border-[#3b4754] bg-[#1c2127] px-3 py-3 text-white placeholder-[#9dabb9] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="username" name="username" placeholder="Username" required type="text" />
                            </div>
                            <div>
                                <label class="sr-only" for="email-address">Email address</label>
                                <input autocomplete="email"
                                    class="relative block w-full appearance-none rounded-md border border-[#3b4754] bg-[#1c2127] px-3 py-3 text-white placeholder-[#9dabb9] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="email" name="email" placeholder="Email address" required type="email" />
                            </div>
                            <div>
                                <label class="sr-only" for="password">Password</label>
                                <input autocomplete="new-password"
                                    class="relative block w-full appearance-none rounded-md border border-[#3b4754] bg-[#1c2127] px-3 py-3 text-white placeholder-[#9dabb9] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="password" name="password" placeholder="Password" required type="password" />
                            </div>
                            <div>
                                <label class="sr-only" for="confirm-password">Confirm Password</label>
                                <input autocomplete="new-password"
                                    class="relative block w-full appearance-none rounded-md border border-[#3b4754] bg-[#1c2127] px-3 py-3 text-white placeholder-[#9dabb9] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                    id="confirm-password" name="confirm-password" placeholder="Confirm Password"
                                    required type="password" />
                            </div>
                        </div>
                        <div>
                            <button
                                class="group relative flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-[#111418]"
                                type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                    <p class="text-center text-sm text-[#9dabb9]">
                        Already have an account?
                        <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80" href="/login">Log
                            in</a>
                    </p>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/register.js"></script>
</body>

</html>
